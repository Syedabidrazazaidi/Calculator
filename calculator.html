<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div id="calculator">
       <div id="calculation-area"><input type="text" class="textarea"></div> 
       <button  data-val="AC"  class=" buttons upper-row">AC</button>
       <button  data-val="X" class="buttons upper-row">DEL</button>
       <button  data-val="%" class="buttons upper-row">%</button>
       <button  data-val="/" class="buttons operator">/</button>
       <br>
       <button  data-val="7" class="buttons all-clear">7</button>
       <button  data-val="8" class="buttons cancel">8</button>
       <button  data-val="9" class="buttons percent">9</button>
       <button  data-val="*" class="buttons operator">*</button>
       <br>
       <button  data-val="4" class="buttons all-clear">4</button>
       <button  data-val="5" class="buttons cancel">5</button>
       <button  data-val="6" class="buttons percent">6</button>
       <button  data-val="-" class="buttons operator">-</button>
       <br>

       <button  data-val="1" class="buttons all-clear">1</button>
       <button  data-val="2" class="buttons cancel">2</button>
       <button  data-val="3" class="buttons percent">3</button>
       <button  data-val="+" class="buttons operator">+</button>
       <br>
       <button  data-val="#" class="buttons all-clear">#</button>
       <button  data-val="0" class="buttons cancel">0</button>
       <button  data-val="." class="buttons percent">.</button>
       <button  data-val="=" class="buttons operator">=</button>
       <br>
    </div>
    
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
